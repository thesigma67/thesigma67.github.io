<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <script src="/src/script.js" defer></script>
    <script src="/src/js/breadcrumbs.js" defer></script>
    <script src="charcount.js" defer></script>
    <link rel="stylesheet" href="/src/styles.css">

</head>
<body>
    <div class="main-container">
        <h1>Character Counter</h1>
        <nav aria-label="breadcrumb">
            <ol id="breadcrumbs"></ol>
        </nav>

        <div class="seperator"></div>

        <h2>0 characters, 0 letters, 0 words, 0 sentences, 0 paragraphs</h2>
        <textarea id="textInput" placeholder="Type or paste your text here..." class="onlydown full-width"></textarea>
        <br><br>
        Paragraph Type:
        <select id="paragraphType">
            <option value="newline">Every new line</option>
            <option value="othernewline">Every other new line</option>
        </select>
        <br><br>
        <input type="checkbox" id="limitMode"> Limit Mode
        <br><br>
        <label for="limitInput">Limit:</label> <input type="number" id="limitInput" value="1000" min="1"> characters
        
    </div>
